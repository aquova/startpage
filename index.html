<!DOCTYPE html>
<html>

            <h1 id="time"></h1>

                    <li><a href="https://open.spotify.com">Spotify</a></li>
                    <li><a href="https://netflix.com/">Netflix</a></li>

                    <li><a href="https://twitter.com/">Twitter</a></li>
                    <li><a href="https://news.ycombinator.com/">Hacker News</a></li>
                    <li><a href="http://old.reddit.com/">Reddit</a></li>

                <ul class="box">
                    <li><a href="https://github.com/aquova">GitHub</a></li>
                    <li><a href="http://www.wikipedia.org/">Wikipedia</a></li>
                    <li><a href="http://xkcd.com/">xkcd</a></li>
                </ul>
                <ul class="box">
                    <li><a href="https://steamcommunity.com/id/aquova/home/">Steam</a></li>
                    <li><a href="https://www.twitch.tv/aquova_">Twitch</a></li>
                    <li><a href="https://www.lexaloffle.com/bbs/?cat=7#mode=carts">Pico-8</a></li>
                </ul>

        <script src="script.js"></script>

</html>
